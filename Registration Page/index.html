<!DOCTYPE html>
<html>
    <head>
        <title>Submit Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" integrity="sha512-72OVeAaPeV8n3BdZj7hOkaPSEk/uwpDkaGyP4W2jSzAC8tfiO4LMEDWoL3uFp5mcZu+8Eehb4GhZWFwvrss69Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <h1>Registration Page</h1>
        <form class="p-1 bg-info text-white w-50">
        
               
        
            <div class="mb-1">
                <label for="f_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="f_name">
            </div>
        

        <div class="mb-1">
            <label for="l_name" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="l_name">
        </div>

        <div class="mb-1">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email">
        </div>

        <div class="mb-1">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password">
            <div class="form-text">Your password don't share anyone.</div>
        </div>

        <div class="mb-1">
            <label for="number" class="form-label">Number:</label>
            <input type="text" class="form-control" id="number">

        </div>

        <div class="mb-1">
            <label for="department">Department:</label>
            <select name="department" id="department" class="form-select">
                <option value="select" selected>Select</option>
                <option value="cse">CSE</option>
                <option value="eee">EEE</option>
                <option value="bba">BBA</option>
            </select>

        </div>

        <div class="mb-1">Gender:
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male">
                <label class="form-check-label" for="male">
                  Male
                </label>
              </div>
              <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female">
                <label class="form-check-label" for="female">
                  Female
                </label>
              </div>
        </div>

        <div class="mb-1">
            <label for="formFile" class="form-label">Image Upload:</label>
            <input class="form-control" type="file" id="formFile">
          </div>

        <div class="mb-1 form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">Accept all terms & condition.</label>
        </div>
        <div class="mb-1">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.min.js" integrity="sha512-eHx4nbBTkIr2i0m9SANm/cczPESd0DUEcfl84JpIuutE6oDxPhXvskMR08Wmvmfx5wUpVjlWdi82G5YLvqqJdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
